
<div *ngIf="!isFormVisible" class="relative newTour z-10 h-screen" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">

            <div class="flex modal bg-gray-500 bg-opacity-75 overflow-hidden transition-opacity flex-col  pb-6 shadow-xl" >
                 
              <div class="relative left-1/3 mt-10 flex-1 px-4 sm:px-6 ">
                <div class="relative p-4  rounded-lg max-w-md max-h-full">
                  <div class="p-3 sm:px-6" style="background-color: #F1F5F9; border-radius: 20px 20px 0 0;" >
                    <button (click)="isFormVisible=!isFormVisible" type="button" class=" btn relative rounded-md text-gray-900 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-white">
                      <span class="absolute -inset-2.5"></span>
                      <span class="sr-only">Close panel</span>
                      <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                    <h2 class="text-base text-center font-semibold leading-6 text-gray-900" id="slide-over-title">UPDATE PROFILE</h2>
                  </div>
                  <div class="relative bg-white  shadow dark:bg-gray-700">
                    
                  
                      <form  class="p-4 md:p-5 " [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
                          <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                              <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profile Image</label>
                              <ngx-dropzone (change)="onSelectPostImage($event)">
                                <ngx-dropzone-label>Upload Profile image</ngx-dropzone-label>
                                <ngx-dropzone-preview *ngFor="let f of postFiles" [removable]="true" (removed)="onRemovePostImage(f)">
                                  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                </ngx-dropzone-preview>
                              </ngx-dropzone>
                             
                          </div>
                            
                              <div class="col-span-2">
                                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                                <input  type="text" formControlName="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Username" required="">
                            </div>
                            <div class="col-span-2">
                              <label for="fullName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">FullName </label>
                              <input  type="text" formControlName="fullName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Username" required="">
                          </div>
                          
                          </div>
                          <button  type="submit"   class="text-white inline-flex items-center bg-[#0284C7] hover:bg-[#0284C7]focus:ring-4 focus:outline-none focus:ring-teal-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#0284C7] dark:hover:bg-[#0284C7] dark:focus:ring-teal-500">
                              <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                              UPDATE
                          </button>
                      </form>
                  </div>
              </div>
              </div>
            </div>
          </div>
