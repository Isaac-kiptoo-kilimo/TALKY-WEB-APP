<div id="timeline-modal" *ngIf="isVisible"  aria-hidden="true" class="  overflow-y-auto overflow-x-hidden  z-50 fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity h-screen justify-center items-center w-full  ">
    <div class="relative p-4  max-w-md max-h-full" style="top: 15%; left: 35%;" >

    <div style="height: 450px;" class="bg-white  rounded-lg shadow dark:bg-gray-700" >
             
                <div class="w-full flex p-4 border-b rounded-t dark:border-gray-600">
                    <div class="text-center w-96">
                        <h2 class="">
                            
                            Followers
                          </h2>
                    </div>
                    <button (click)="isVisible=!isVisible" type="button"  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="timeline-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                   
             
               <div class="overflow-y-auto" style="height: 350px;">
               <div *ngIf="followers && followers.length > 0" class="flex justify-between p-4 items-center">
                <div class="flex items-center gap-3" *ngFor="let follower of followers">
                    <img [src]="follower.profileImage " class="w-10 h-10 rounded-full border-2 border-green-500 " alt="">
                <div >
                  <span class="text-lg font-semibold">{{ follower.username }}</span>
                  <span class="ml-2 text-lg text-gray-500 hover:bg-gray-200 dark:text-gray-400 hover:text-gray-900 border-gray-100 rounded-md py-2 px-2" >Follow</span>
               </div>
                </div>
               <button class="text-gray-900 bg-gray-100 py-1 px-3 border-gray-100 rounded-md text-lg hover:bg-gray-200 font-semibold">
                Remove
              </button>
                
               </div>
               <div *ngIf="!followers || followers.length === 0">
                <p>No followers.</p>
              </div>
              
          
          
            </div>
    </div>
</div> 
</div>
