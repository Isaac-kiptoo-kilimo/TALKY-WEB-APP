<div *ngIf="visible" class="relative createPostModal  w-full z-30 h-screen" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">

        <div class="modal  flex flex-col overflow-y-hidden bg-gray-500 bg-opacity-80 transition-opacity shadow-xl h-screen">
         
        

          <div class="relative  flex-1 mt-10 left-1/3 px-4 sm:px-6">
            <div class="relative bg-white rounded-lg  max-w-md max-h-full">
            
              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button (click)="visible = !visible" type="button" class="btn relative rounded-md text-gray-800 hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-white">
                  <span class="absolute -inset-2.5"></span>
                  <span class="sr-only">Close panel</span>
                  <svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
                <div class="px-4 sm:px-6">
                  <h2 class="text-base font-semibold text-center leading-6 text-gray-900" id="slide-over-title">CREATE NEW POST</h2>
                </div>
                <form
                class="p-4 md:p-5" [formGroup]="createPostForm" (ngSubmit)="createPost()"
               
              >
                <div class="cols-span-2 mb-4 ">
                 

                <ngx-dropzone (change)="onSelectPostImage($event)">
                  <ngx-dropzone-label>Drop Post Image</ngx-dropzone-label>
                  <ngx-dropzone-preview *ngFor="let f of postFiles" [removable]="true" (removed)="onRemovePostImage(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone>
               
              <div class="col-span-2">
                   
                <textarea
                  data-cy="description"
                  formControlName="caption"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write a caption/post"
                ></textarea>
              </div>

             
            </div>
            <button  type="submit" (click)="closeModal()"   class="text-white inline-flex items-center bg-blue-500 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-teal-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-teal-500 dark:focus:ring-blue-500">
              <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
              POST
          </button>
              </form>


              </div>
            </div>
          </div>
        </div>
      </div>
