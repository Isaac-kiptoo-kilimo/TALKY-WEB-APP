<div *ngIf="visible" class="relative newTour z-10 h-full" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed createTour inset-0 overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center">
   
      <div class="bg-white p-6 rounded-lg shadow-xl" style="width: 500px;"> 
        <button data-cy="close-create-tour-modal" (click)="visible = !visible" type="button" class="btn relative rounded-md text-gray-300 hover:text-teal-500 focus:outline-none focus:ring-2 focus:ring-white">
          <span class="absolute -inset-2.5"></span>
          <span class="sr-only">Close panel</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <div class="modal flex flex-col overflow-y-scroll bg-white py-6 shadow-xl">
          <div class="px-4 sm:px-6">
            <h2 class="text-base font-semibold text-center leading-6 text-gray-900" id="slide-over-title">CREATE NEW POST</h2>
          </div>

          <div class="relative mt-6 flex-1 px-4 sm:px-6">
            <div class="relative p-4 w-full max-w-md max-h-full">
              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <form
                class="p-4 md:p-5"
               
              >
                <div class="grid gap-4 mb-4 grid-cols-2">
                 

                  <div class="flex items-center gap-3">
                     
                      <input
                        type="text"
                        formControlName="image"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Image url"
                        required="" style="width: 200px;"
                      />
                      <label
                      for="image"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >UPLOAD</label
                    >
                    </div>
                  <div class="col-span-2">
                   
                    <textarea
                      data-cy="description"
                      formControlName="description"
                      rows="4"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Write a caption/post"
                    ></textarea>
                  </div>
                 
                </div>
                <button  type="submit"   class="text-white inline-flex items-center bg-teal-500 hover:bg-teal-500 focus:ring-4 focus:outline-none focus:ring-teal-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-500 dark:hover:bg-teal-500 dark:focus:ring-teal-500">
                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                  POST
              </button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
