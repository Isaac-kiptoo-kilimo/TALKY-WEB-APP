
<div class="flex items-center min-h-screen bg-blue-200">



<div class="flex-1  h-3/4 max-w-4xl mx-auto bg-blue-500 rounded-lg shadow-xl" >
      
<div class="flex flex-col md:flex-row">
  <div class="hidden lg:block lg:w-1/2 bg-cover"
  style="background-image:url('assets/images/talky4.jpg')">
  <p class="text-center my-4 py-6  text-[30px] text-blue-500">Talky App Let's Connect </p>
</div>
  <!-- <div class="h-full md:h-full  md:w-1/2 relative">
    
      <img
          
          src="assets/images/login.jpg"
          alt="Left Image"
      />
  </div> -->
  <div class="flex items-center justify-center py-2 px-4 sm:p-12 md:w-1/2" style="border-radius: 0 10px 10px 0;">
  
      <div class="w-full">
        <div class="w-full">
          <div data-cy="general-message" [ngClass]="{'success-message': successMessage, 'error-message': errorMessage}" class="message">
            {{ successMessage || errorMessage }}
          </div>
          <h1 class="mb-4 text-2xl font-bold text-center text-white">
              Login Talky Account
          </h1>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <mat-form-field class="w-full">
              <input
                matInput
                name="email"
                formControlName="email"
                type="email"
                placeholder="E-mail"
                required
                email
                class="w-full bg-gray-200 rounded border-none outline-none"
              />
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
                >Please enter your email</mat-error
              >
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')"
                >Please enter a valid email</mat-error
              >
            </mat-form-field>
          <mat-form-field class="w-full " style="border-radius: 0 0 20px 20px;">
            <input
              matInput
              formControlName="password"
              type="password"
              placeholder="Password"
              required
              class="w-full bg-yellow-500 bg-gray-200 outline-none focus:border-green-900" 
            />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
              >Please enter a password</mat-error
            >
          </mat-form-field>
          <p class="mt-2">
              <a class="text-sm text-white hover:underline"routerLink="/forgot">
                  Forgot your password?
              </a>
          </p>


          <button
              class="block w-full px-4 py-3 mt-4 text-lg font-medium leading-5 text-center border border-transparent text-white transition-colors duration-150 bg-blue-500 border-none rounded-lg active:bg-blue-700 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
               type="submit" >
              Log in
          </button>


          <div class="divider my-4 flex items-center">
            <div class="flex-grow border-t border-white mr-4"></div>
            <span class="text-white">OR</span>
            <div class="flex-grow border-t border-white ml-4"></div>
          </div>
          <div
          *ngIf="!isLoading"
          class="infobox text-lg text-white flex justify-between"
        >
          <p>
            Don't have an account?
            <a routerLink="/signup" class="underline hover:text-blue-300"
              >Sign up</a
            >
          </p>
         
        </div>                  
        </form>
        
      </div>
      </div>
  </div>
</div>
  </div>
</div>
