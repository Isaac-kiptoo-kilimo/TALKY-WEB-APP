

<div class="flex bg-white-smoke items-center min-h-screen p-6 bg-blue-200 ">
    <div
      class="flex-1 bg-blue-500 h-full max-w-4xl mx-auto overflow-hidden rounded-lg shadow-xl dark:bg-gray-800"  
    >
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img
            aria-hidden="true"
            class="object-cover w-full h-full dark:hidden"
            src="/assets/images/talky.jpg"
            alt="forgot"
          />
          <img
            aria-hidden="true"
            class="hidden object-cover w-full h-full dark:block"
            src="/assets/images/forgot1.png"
            alt="Office"
          />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1
              class="mb-4 text-xl font-semibold text-white text-center"
            >
                Reset Your password
            </h1>
            <mat-form-field class="w-full ">
              <input matInput name="email" type="email" placeholder="E-mail" required email class="w-full bg-white p-2.5 rounded border-none outline-none" />
              <mat-error>Please enter a valid email</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full ">
                <input matInput  type="text" placeholder="Token" required email class="w-full bg-white  p-2.5 rounded border-none outline-none" />
                <mat-error>Please enter a valid Valid Token </mat-error>
              </mat-form-field>
            <mat-form-field class="w-full">
                <input type="password" placeholder="Password" required class="w-full bg-white p-2.5 rounded  outline-none focus:border-green-900" />
                <mat-error>Please enter a password</mat-error>
              </mat-form-field>
            <button
              class="block w-full bg-blue-500 px-4 py-3 mt-4 text-lg font-medium leading-5 text-center text-white transition-colors duration-150 border border-transparent rounded-lg active:bg-blue-700 hover:bg-blue-700 focus:outline-none "
              
            >
              Recover password
          </button>
          <div class="text-bold text-lg text-white flex justify-between">
          
            <p> <a routerLink="/" class="underline hover:text-blue-300"> Login</a></p>
    
          </div>
          </div>
        </div>
      </div>
    </div>
