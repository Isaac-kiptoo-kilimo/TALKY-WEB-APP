

    <div class="flex bg-white-smoke items-center min-h-screen p-6 bg-blue-200 ">
      <div
        class="flex-1 h-full max-w-4xl bg-blue-500 mx-auto overflow-hidden rounded-lg shadow-xl dark:bg-gray-800"  
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="/assets/images/talky.jpg"
              alt="forgot"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="/assets/images/forgot1.png"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-bold text-white text-center"
              >
                Forgot password
              </h1>
              <form class="space-y-4 md:space-y-6 my-6"  [formGroup]="forgotPasswordForm" (ngSubmit)="initializePasswordReset()" >
         
                <div>
                  <label for="email" class="block mb-3 text-sm font-medium text-white text-[20px] dark:text-white">Enter Valid Email</label>
                  <input type="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 py-3 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com" required>
                  
                  
                </div>
                             
                <button type="submit"
                class="block w-full bg-blue-500 px-4 py-3 mt-4 text-lg font-medium leading-5 text-center text-white transition-colors duration-150 border border-transparent rounded-lg active:bg-blue-700 hover:bg-blue-700 focus:outline-none "
               
              >
                Recover password
            </button>
              </form>
             
           
            <div class="text-bold text-lg text-white flex justify-between">
            
              <p> <a routerLink="/" class="underline hover:text-blue-300"> Login</a></p>
      
            </div>
            </div>
          </div>
        </div>
      </div>

    </div>
